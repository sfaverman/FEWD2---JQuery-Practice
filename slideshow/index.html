<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide show using JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
           $('h2').css('color','grey').css('textAlign','center');
           $('#album').css('border','solid 2px #000').width(600);
           $('article').css({
                        border: 'solid 5px #ededed',
                        margin: '10px',
                        textAlign: 'center',
                        });
           $('article img').width(570);
           $('ul li').css({
                        display: 'inline-block',
                        padding: '2px 5px 2px 0'
           });

           $('a').click(function() {
               var numSel = $(this).text();
               window.alert(numSel + ' being clicked');
               $('')
           });
        }); // end doc ready
    </script>
</head>
<body>
   <main>
      <h2>My Projects</h2>
       <section id="album">
           <article>
               <img src="images/project1.png" alt="">
           </article>
       </section>
        <nav>
               <ul>
                   <li><a href="">01</a></li>
                   <li><a href="">02</a></li>
                   <li><a href="">03</a></li>
                   <li><a href="">04</a></li>
                   <li><a href="">05</a></li>
               </ul>
           </nav>

   </main>

</body>
</html>
