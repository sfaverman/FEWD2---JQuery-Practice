<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide show using JQuery</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
    /* $(document).ready(function() { */
        $(function() {
           $('h2').css('color','grey').css('textAlign','center');
           $('#album').css('border','solid 2px #000').width(600);
           $('article').css({
                        border: 'solid 5px #ededed',
                        margin: '10px',
                        textAlign: 'center',
                        });
           $('article img').width(570);
           $('ul li').css({
                        display: 'inline-block',
                        padding: '2px 5px 2px 0'
           });
           $('a').css('color','green');
           $('a').first().css('color','red');
           $('#02,#03,#04,#05,#06').hide();
           var prevTab = "01";
         $('a').click(function() {
               var newTab = $(this).text();
               $(this).css('color','red');
               $('a:contains('+prevTab+')').css('color','green');
              /* window.alert(newTab + ' being clicked');*/
               $('#'+prevTab+'').fadeOut(200, function(){
                     $('#'+newTab+'').fadeIn(200);
                });
               prevTab = newTab;

         });


        }); // end doc ready

    </script>

</head>
<body>
   <main>
      <h2>My Projects</h2>
       <section id="album">
           <article>
               <img id="01" src="images/project1.png" alt="">
               <img id="02" src="images/project2.png" alt="">
               <img id="03" src="images/project3.png" alt="">
               <img id="04" src="images/project4.png" alt="">
               <img id="05" src="images/project5.png" alt="">
               <img id="06" src="images/project6.png" alt="">
           </article>
       </section>
        <nav>
               <ul>
                   <li><a href="#">01</a></li>
                   <li><a href="#">02</a></li>
                   <li><a href="#">03</a></li>
                   <li><a href="#">04</a></li>
                   <li><a href="#">05</a></li>
                   <li><a href="#">06</a></li>
               </ul>
           </nav>
  </main>

</body>
</html>
